<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relist User Page</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/info.css" />
    <link rel="shortcut icon" href="./static/images/relist.svg" />
  </head>
  <body>
    <main>
      <relist-pf>
        <relist-pf-main>
          <div class="header">
            <div class="banner">
              <img alt="Bot Banner" />
              <div class="pfp">
                <img alt="Bot Profile Image" />
              </div>
            </div>
            <div class="name">
              <span></span>
              <div data-tooltip="Copy user ID">
                <img src="./static/icons/copy.svg" alt="Copy" />
              </div>
            </div>
          </div>

          <p class="bio"></p>
        </relist-pf-main>

        <relist-pf-info>
          <div class="details">
            <div class="title">
              <img src="./static/icons/info.svg" alt="Details" />
              <p>Details</p>
            </div>
            <div class="content"></div>
          </div>
        </relist-pf-info>
      </relist-pf>

      <relist-imports>
        <script src="./scripts/windrag.js"></script>
        <script src="./scripts/api.js"></script>
        <script src="./scripts/main.js"></script>
        <script src="./scripts/pages/user.js"></script>
        <script>
          fillUserData(new URLSearchParams(window.location.search).get("id"));
        </script>
      </relist-imports>

      <div class="comments">
        <script
          src="https://giscus.app/client.js"
          data-repo="Axorax/relist"
          data-repo-id="R_kgDOJwUPwQ"
          data-category="Comments"
          data-category-id="DIC_kwDOJwUPwc4CXS0q"
          data-mapping="url"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="top"
          data-theme="dark"
          data-lang="en"
          data-loading="lazy"
          crossorigin="anonymous"
          async
        ></script>
      </div>
    </main>
  </body>
</html>
